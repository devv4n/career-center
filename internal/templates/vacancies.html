<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>
<h1>Список вакансий</h1>
<nav>
    <a href="/">Главная</a> |
    <a href="/events">Мероприятия</a>
</nav>
{{ if .Vacancies }}
<ul>
    {{ range .Vacancies }}
    <li>
        <a href="/vacancies/{{.ID}}">{{.Title}}</a> - {{.Description}}
    </li>
    {{ end }}
</ul>
{{ else }}
<p>Вакансий нет.</p>
{{ end }}
</body>
</html>
