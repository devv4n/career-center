<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
</head>
<body>
<h1>Список мероприятий</h1>
<nav>
    <a href="/">Главная</a> |
    <a href="/vacancies">Вакансии</a>
</nav>
{{ if .Events }}
<ul>
    {{ range .Events }}
    <li>
        <a href="/events/{{.ID}}">{{.Title}}</a> - {{.Description}}
    </li>
    {{ end }}
</ul>
{{ else }}
<p>Мероприятий нет.</p>
{{ end }}
</body>
</html>
