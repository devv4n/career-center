<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CareerCenter{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
<header>
    <div class="logo">
        <a href="{% url 'home' %}" class="logo-link">
            <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-image">
            <span class="logo-text">Центр Карьеры</span>
        </a>
    </div>
    <div class="divider"></div>

    <nav>
        <ul>
            <li><a href="{% url 'vacancy_list' %}">Вакансии</a></li>
            <li><a href="{% url 'event_list' %}">События</a></li>
            <li><a href="{% url 'about' %}">О нас</a></li>
        </ul>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <p>Контакты: ccenter@kubsau.ru</p>
    <p>Телефон: +7(861)221-58-33</p>
    <p>Адрес: 350044, г. Краснодар, ул. Калинина, 13 (502 кабинет главного корпуса)</p>
    <div class="social-icons">
        <a href="https://vk.com/kubsaustudentsjob"><img src="{% static 'img/VK.png' %}" alt="VK" class="social-icon"></a>
        <a href="https://t.me/kubsaustudentsjob"><img src="{% static 'img/telegram.png' %}" alt="TG" class="social-icon"></a>
    </div>
</footer>
</body>
</html>
